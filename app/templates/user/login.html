{% extends "base.html" %}

{% block title %}Eridan123{% endblock %}

{% block contenido %}




<form>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
      <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <p class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Inicio de sesion
          </p>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Usuario
            </label>
            <input placeholder="UsuerioNombre" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" id="loginUsername" type="text">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Contraseña
            </label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" id="loginPassword" type="password">
          </div>
          <div class="flex justify-between">
            <div class="flex items-center">
              <input class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" type="checkbox" id="rememberMe">
              <label for="rememberMe" class="ml-2 text-sm font-medium text-gray-900">Recordar</label>
            </div>
            <a href="#" class="text-sm text-primary-600 hover:underline">Olvido la contraseña?</a>
          </div>
          <button class="w-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white" type="submit">
            Acceso
          </button>
        </div>
      </div>
    </div>
</form>

{% endblock %}
