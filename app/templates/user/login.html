{% extends "base.html" %}

{% block title %}Eridan123{% endblock %}

{% block contenido %}
<form method="POST" action="{{ url_for('login') }}">
  {{ form.hidden_tag() }}
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <p class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Inicio de sesión
        </p>
        <div>
          <label for="username_or_email" class="block mb-2 text-sm font-medium text-gray-900">
            Usuario o Email
          </label>
          <input name="username_or_email" placeholder="Usuario o Email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" type="text" required>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
            Contraseña
          </label>
          <input name="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" type="password" required>
        </div>
        <div class="flex justify-between">
          <div class="flex items-center">
            <input name="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" id="rememberMe">
            <label for="rememberMe" class="ml-2 text-sm font-medium text-gray-900">Recordar</label>
          </div>
          <a href="{{ url_for('recover_password') }}" class="text-sm text-primary-600 hover:underline">¿Olvidó la contraseña?</a>
        </div>
        <button class="w-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white" type="submit">
          Acceso
        </button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
