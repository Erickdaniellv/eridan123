{% extends "base.html" %}

{% block title %}Eridan123{% endblock %}

{% block contenido %}
<form method="POST" action="{{ url_for('register') }}">
    <!-- Flask requiere un token CSRF para formularios enviados vía POST -->
    {{ form.csrf_token }}
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
      <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <p class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Crear una cuenta
          </p>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">Correo</label>
            <input name="email" placeholder="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" id="email" type="text" required>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">Usuario</label>
            <input name="username" placeholder="UsuarioNombre" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" id="username" type="text" required>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
            <input name="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" id="password" type="password" required>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">Confirmar Contraseña</label>
            <input name="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" id="confirmPassword" type="password" required>
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input name="terms" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" type="checkbox" id="terms" required>
            </div>
            <div class="ml-3 text-sm">
              <label class="font-light text-gray-500">
                Acepto los 
                <a href="#" class="font-medium text-primary-600 hover:underline">
                  Términos y condiciones
                </a>
              </label>
            </div>
          </div>
          <button class="w-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white" type="submit">
            Crear Cuenta
          </button>
        </div>
      </div>
    </div>
</form>
{% endblock %}
