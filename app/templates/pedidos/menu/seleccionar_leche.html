{% extends "pedidos/menu/base.html" %}

{% block title %}Seleccionar Tipo de Leche{% endblock %}

{% block content %}
<!-- Contenedor Principal -->
<div class="w-full h-screen px-6 py-6 flex flex-col">
    <!-- Título -->
    <h2 class="text-4xl font-bold mb-8 text-center">Selecciona el Tipo de Leche para "{{ producto.nombre_producto }}"</h2>

    <!-- Grid de Opciones de Leche -->
    <form method="POST" class="flex-grow">
        {{ form.hidden_tag() }}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for value, label in form.leche.choices %}
                <button type="submit" name="{{ form.leche.name }}" value="{{ value }}"
                        class="flex flex-col justify-center items-center bg-gray-50 rounded-lg shadow-lg p-8 h-auto hover:bg-gray-100 border-2 border-transparent transition-all duration-300 transform hover:scale-105">
                    <!-- Icono de leche -->
                    <img src="{{ url_for('static', filename='SVG/milk-bottle.svg') }}" 
                         alt="Leche {{ label }}" 
                         class="w-24 h-24 mb-4">

                    <!-- Etiqueta del tipo de leche -->
                    <span class="text-2xl font-semibold text-gray-800">{{ label }}</span>
                </button>
            {% endfor %}
        </div>
    </form>

    <!-- Botón de Regreso -->
</div>
{% endblock %}
