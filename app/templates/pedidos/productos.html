{% extends "pedidos/base.html" %}

{% block title %}Selecciona un Café{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Seleccione un Café</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for producto in productos %}
    <a href="{{ url_for('seleccionar_tamano', producto_id=producto.id) }}" 
       class="block bg-white rounded-lg shadow-md hover:shadow-lg transform transition-transform duration-300 hover:scale-105">
        <div class="p-6 flex flex-col items-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ producto.nombre }}</h3>
            <p class="text-gray-600 text-sm text-center">{{ producto.descripcion }}</p>
            <p class="text-lg font-bold text-green-600 mt-4">
                Precio Base: ${{ '%.2f' | format(producto.precio_base) }}
            </p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
