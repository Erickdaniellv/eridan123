<!-- templates/pedidos/seleccionar_accion.html -->
{% extends 'pedidos/basepedidos.html' %}

{% block title %}Seleccionar Acción{% endblock %}

{% block content %}
<div class="flex items-center space-x-4 mb-6">
    <!-- Ícono del café -->
    <img src="{{ url_for('static', filename='SVG/coffee-to-go.svg') }}" alt="Café para llevar" class="h-12 w-12">
    <h2 class="text-3xl font-bold text-gray-800">Seleccionar Acción</h2>
</div>

<p class="text-gray-700 mb-8 text-lg">
    ¿Qué te gustaría hacer a continuación?
</p>

<form method="POST" class="space-y-6 max-w-md">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="space-y-4">
        <button type="submit" name="accion" value="seguir_comprando" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm">Seguir Comprando</button>
        <button type="submit" name="accion" value="finalizar_pedido" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm">Finalizar Pedido</button>
    </div>
</form>
{% endblock %}
