{% extends "pedidos/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-5 text-center">Seleccionar Extras para {{ producto.nombre_producto }}</h1>
    <form method="POST">
        <!-- Incluir el CSRF Token manualmente -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            {% for extra in extras %}
            <div class="flex flex-col items-center justify-center bg-gray-100 rounded-lg shadow p-4">
                <h2 class="text-lg font-semibold mb-2">{{ extra.nombre }} (+${{ extra.precio_extra }})</h2>
                <div class="flex items-center justify-between w-full">
                    <!-- Botón - -->
                    <button type="button" 
                            class="bg-gray-300 text-gray-700 px-2 py-1 rounded-l"
                            onclick="updateQuantity('quantity-{{ extra.id }}', -1)">-</button>
                    <!-- Campo Cantidad -->
                    <input 
                        type="number" 
                        id="quantity-{{ extra.id }}" 
                        name="quantity-{{ extra.id }}" 
                        value="{{ cantidades[extra.id|string] }}" 
                        min="0" 
                        class="w-12 text-center border border-gray-300 rounded"
                        readonly>
                    <!-- Botón + -->
                    <button type="button" 
                            class="bg-blue-500 text-white px-2 py-1 rounded-r"
                            onclick="updateQuantity('quantity-{{ extra.id }}', 1)">+</button>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-6 text-center">
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
                Añadir al Pedido
            </button>
        </div>
    </form>
</div>

<script>
    function updateQuantity(inputId, delta) {
        let input = document.getElementById(inputId);
        let currentValue = parseInt(input.value) || 0;
        let newValue = currentValue + delta;
        if (newValue >= 0) {
            input.value = newValue;
        }
    }
</script>
{% endblock %}
